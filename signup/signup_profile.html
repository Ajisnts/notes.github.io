<!DOCTYPE html>

    <head>
        <meta name="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <title>Sign Up | Note To Self</title>
        <meta content="" name="description">
        <meta content="" name="keywords">

        <!-- Favicon -->
        <link href="../assets/img/logo_black.svg" alt="logo" rel="icon">
    
        <!-- Css -->
        <link href="../assets/css/bootstrap.css" rel="stylesheet">
        <link href="../assets/css/style.css" rel="stylesheet">

        <!-- Font -->
        <link href="../assets/fonts/Roboto-Thin.ttf" rel="stylesheet">

        <!-- Javascript -->
        <script src="../assets/js/bootstrap.js"></script>
        <script src="../assets/js/jquery.js"></script>
        <script src="../assets/js/popper.js"></script>
        <script src="../assets/js/style.js"></script>

        <!------------------------------------------
            Author : github - ajisnts
            Name : Note To Self v.1
        ------------------------------------------->
    </head>

    <body>
        <div class="desktop mx-auto text-center">
            <img src="../assets/img/404.svg" alt="404page">
            <h4>
                Oops... <strong>we don't have </strong>open this page
            </h4>
            <p>
                this website can't open in <strong>desktop </strong>mode, <br>
                you can open it in <strong>mobile </strong>mode.
            </p>
        </div>

        <div class="mobile">
            <div class="signup">
                <div class="navbar">
                    <a href="#">
                        <img src="../assets/icon/back.svg" alt="back">
                    </a>
                </div>
                <div class="container">
                    <h1>Sign Up</h1>
                    <h5>Create your account, it's free</h5>
                </div>
                <div class="mt-5">
                    <div class="list"></div>
                    <div class="circle ml-5 text-center">
                        <h4>1/2</h4>
                    </div>
                </div>
                <div class="container p-4">
                    <form action="#" method="post">
                        <div class="m-0">
                            <label for="#">Name</label>
                            <input type="text" class="form-control" id="#" name="#" autocomplete="off" required>
                        </div>
                        <div class="mt-2">
                            <label for="#">Born Place</label>
                            <input type="text" class="form-control" id="#" name="#" autocomplete="off" required>
                        </div>
                        <div class="mt-2">
                            <label for="#">Born Date</label>
                            <input type="date" class="form-control" id="#" name="#" autocomplete="off" required>
                        </div>
                        <div class="mt-2">
                            <label for="#">Phone Number</label>
                            <input type="number" class="form-control" id="#" name="#" autocomplete="off" required>
                        </div>
                        <a href="#" class="float-right mt-2">
                            Already have an account? <strong>Login</strong>
                        </a>
                        <button type="button" value="#" data-toggle="modal" data-target="#confirmation" class="btn btn-primary mt-4">
                            Sign Up
                        </button>

                        <div class="modal" id="confirmation">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-body">
                                        <h5>Are you sure save this data?</h5>
                                        <div class="float-right">
                                            <button type="submit" value="#" class="btn btn-dark">
                                                Ok
                                            </button>
                                            <button type="button" data-dismiss="modal" class="btn btn-outline">
                                                Cancel
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>

    <!-- Javascript -->
    <script src="../assets/js/bootstrap.js"></script>
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/popper.js"></script>
    <script src="../assets/js/style.js"></script>

</html>
