    <body>
        <div class="desktop mx-auto text-center">
            <img src="../assets/img/404.svg" alt="404page">
            <h4>
                Oops... <strong>we don't have </strong>open this page
            </h4>
            <p>
                this website can't open in <strong>desktop </strong>mode, <br>
                you can open it in <strong>mobile </strong>mode.
            </p>
        </div>

        <div class="mobile">
            <div class="myprofile">
                <div class="navbar text-center">
                    <a href="#" onclick="openSidebar()">
                        <img src="../assets/icon/menu.svg" alt="menu">
                    </a>
                    <div class="navbar-text">
                        My Profile
                    </div>
                    <a href="#">
                        <img class="back" src="../assets/icon/back.svg" alt="back">
                    </a>
                </div>

                <div class="sidebar" id="sidebar">
                    <div class="container">
                        <a href="#" onclick="closeSidebar()">
                            <img class="close" src="../assets/icon/close.svg" alt="close">
                        </a>
                        <div class="box-profile">
                            <div class="row">
                                <div class="col-4">
                                    <div class="photo-profile">
                                        <img src="../assets/icon/photo.jpg" al="photo-profile">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <h5>Aji Santoso</h5>
                                    <span class="badge badge-success">
                                        Online
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="sidenav">
                            <h5>Account</h5>
                            <a href="#">
                                <img src="../assets/icon/home.svg" alt="dashboard">
                                Dashboard
                            </a>
                            <a href="#">
                                <img src="../assets/icon/myaccount.svg" alt="myaccount">
                                My Account
                            </a>
                            <a href="#" class="active">
                                <img src="../assets/icon/myprofile.svg" alt="myprofile">
                                My Profile
                            </a>
                            <h5>Category</h5>
                            <a href="#">
                                <img src="../assets/icon/notes.svg" alt="notes">
                                Notes
                            </a>
                            <a href="#">
                                <img src="../assets/icon/reminders.svg" alt="reminders">
                                Reminders
                            </a>
                            <a href="#">
                                <img src="../assets/icon/archived.svg" alt="archived">
                                Archived
                            </a>
                            <h5>System</h5>
                            <a href="#">
                                <img src="../assets/icon/logout.svg" alt="logout">
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            
                <div class="container">
                    <div class="mydata p-3">
                        <form action="#" method="post">
                            <div class="mt-0">
                                <label for="#">Name</label>
                                <input type="text" class="form-control" id="#" name="#" autocomplete="off" required>
                            </div>
                            <div class="mt-2">
                                <label for="#">Born Place</label>
                                <input type="text" class="form-control" id="#" name="#" autocomplete="off" required>
                            </div>
                            <div class="mt-2">
                                <label for="#">Born Date</label>
                                <input type="date" class="form-control" id="#" name="#" autocomplete="off" required>
                            </div>
                            <div class="mt-2">
                                <label for="#">Phone Number</label>
                                <input type="number" class="form-control" id="#" name="#" autocomplete="off" required>
                            </div>
                            <button type="button" value="#" data-toggle="modal" data-target="#confirmation" class="btn btn-dark mt-4">
                                Update
                            </button>

                            <div class="modal" id="confirmation">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <h5>Are you sure update this data?</h5>
                                            <div class="float-right">
                                                <button type="submit" value="#" class="btn btn-dark">
                                                    Ok
                                                </button>
                                                <button type="button" data-dismiss="modal" class="btn btn-outline">
                                                    Cancel
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="navigations text-center">
                    <div class="row">
                        <div class="col ml-2">
                            <a href="./dashboard.html">
                                <img src="../assets/icon/home.svg" alt="home" class="home">
                            </a>
                        </div>
                        <div class="col">
                            <a href="#">
                                <img src="../assets/icon/notes.svg" alt="notes">
                                <h5>Notes</h5>
                            </a>
                        </div>
                        <div class="col">
                            <a href="#">
                                <img src="../assets/icon/reminders.svg" alt="reminders">
                                <h5>Reminders</h5>
                            </a>
                        </div>
                        <div class="col mr-2">
                            <a href="#">
                                <img src="../assets/icon/archived.svg" alt="archived">
                                <h5>Archived</h5>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
